<html>
  <head>
    <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/buffer.js"></script>
    <script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/index.js"></script>
    <script type="text/javascript">
        // window.otplib.authenticator
        // window.otplib.hotp
        // window.otplib.totp
      function calcular() {
        pass = document.getElementById('pass').value;
        result_ = otplib.authenticator.generate(pass);
        document.getElementById('result').innerText = result_;
      }        
    </script>
  </head>
  <body>
    <form onsubmit="javascript:calcular()">
      <label for="pass">First name:</label>
      <br>
      <input type="text" id="pass" name="pass" value="">
      <br>
      <label id='result' for="lname">Result</label>
      <br>
<!--       <input type="text" id="lname" name="lname" value="Doe"> -->
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
