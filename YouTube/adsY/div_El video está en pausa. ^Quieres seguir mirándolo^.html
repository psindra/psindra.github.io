<div id="main" class="style-scope yt-confirm-dialog-renderer">
      <yt-img-shadow id="header-image" notify-on-loaded="" class="style-scope yt-confirm-dialog-renderer no-transition" hidden=""><!--css-build:shady--><img id="img" class="style-scope yt-img-shadow" alt=""></yt-img-shadow>
      <yt-formatted-string id="title" class="style-scope yt-confirm-dialog-renderer" hidden="true"><!--css-build:shady--></yt-formatted-string>
      <paper-dialog-scrollable id="scroller" class="style-scope yt-confirm-dialog-renderer no-padding scrolled-to-bottom"><!--css-build:shady-->
    

    <div id="scrollable" class="scrollable style-scope paper-dialog-scrollable" style="max-height: 571.009px; box-sizing: border-box; max-width: 707px;">
      
        
          <yt-formatted-string class="line-text style-scope yt-confirm-dialog-renderer" respect-html-dir="" split-lines="">El video está en pausa. ¿Quieres seguir mirándolo?</yt-formatted-string>
        <dom-repeat class="style-scope yt-confirm-dialog-renderer"><template is="dom-repeat"></template></dom-repeat>
      
    </div>
</paper-dialog-scrollable>
      <div class="buttons style-scope yt-confirm-dialog-renderer">
        <yt-button-renderer id="cancel-button" dialog-dismiss="" class="style-scope yt-confirm-dialog-renderer" use-keyboard-focused=""></yt-button-renderer>
        
      </div>
    </div>
