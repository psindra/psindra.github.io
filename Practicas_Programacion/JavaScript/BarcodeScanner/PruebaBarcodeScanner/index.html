<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Barcode Scanner Native API</title>
    <script src="errorRender.js" defer></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <select name="inputDeviceSelect" id="inputDeviceSelect">

        </select>
        <div class="buttonsContainer">
            <button id="playButton">Play Button</button>
            <button id="stopButton">Stop</button>

        </div>
        <div class="player">
            <video id="camera" muted autoplay="autoplay" playsinline="playsinline" webkit-playsinline width="100%"></video>
        </div>
    </div>
</body>
<style>
    pre#preConsole{
        width: 80vw;
        margin-block: auto;
    }
    p.pError{
        color: red;
        font-style: oblique;
    }
</style>
<pre id="preConsole">

</pre>
</html>
