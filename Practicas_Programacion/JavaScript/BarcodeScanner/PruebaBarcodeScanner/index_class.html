<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Barcode Scanner Native API</title>
    <script defer src="errorRender.js" ></script>
    <script defer src="class barcodeDetector.js"></script>
    <script defer src="index_class.js"></script>
</head>
<body>
    <div class="container">
        <select name="inputDeviceSelect" id="inputDeviceSelect">

        </select>
        <div class="buttonsContainer">
            <button id="playButton">Play Button</button>
            <button id="stopButton">Stop</button>

        </div>
        <div class="player">
            <video id="camera" muted autoplay="autoplay" playsinline="playsinline" webkit-playsinline width="100%"></video>
        </div>
    </div>
</body>
<style>
    pre#preConsole{
        width: 95vw;
        margin-inline: auto;
    }

    pre#preConsole > p{
        white-space: pre-wrap;
        overflow-wrap: break-word;
    }

    p.pError{
        color: red;
        font-style: oblique;
    }

    button{
        padding: 5px 20px;
    }

    select#inputDeviceSelect{
        padding: 2px 10px;
    }
</style>
<button id="cleanConsole">Clean Console</button>
<pre id="preConsole">

</pre>
</html>
