<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compra ###</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script defer src="./barcode_script.js" type="module"></script> -->
    <script defer src="./index.js" type="module"></script>
</head>

<body class="bg-dark text-white-50">
    <nav class="navbar navbar-expand sticky-top navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-white-50" href="/index.html">Listas de Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- <a class="nav-link active" aria-current="page" href="/web/notas">Home</a> -->
                    <a class="nav-link btn btn-dark" id="nuevoProducto" href="javascript:document.querySelector('#detalleProductoDialog').showModal()">Nuevo Producto</a>
                    <!-- <a class="nav-link" href="#">Pricing</a> -->
                    <!-- <a class="nav-link disabled">Disabled</a> -->
                </div>
            </div>
        </div>
    </nav>

    <main class="m-2">
        <dialog id="detalleProductoDialog" class="bg-dark text-white-50 col-sm-8 col-xl-6">

            <div class="card bg-dark">
                <div class="card-header">
                    <a class="btn btn-outline-danger btn-sm end float-end" onclick="this.closest('dialog').close()">X</a>
                    <h4 class="h4 text-primary">Detalle Producto</h2>
                </div>
                <div class="card-body">
                    <form action="#" id="formDetalleProducto">
                        <fieldset>
                            <input type="hidden" name="detalleProductoId" id="detalleProductoId">
                            <div class="_form-group mb-3">
                                <label for="barcodeProducto" class="form-label">Barcode</label>
                                <div class="input-group">
                                    <input type="number" class="form-control bg-secondary bg-opacity-50 text-white" name="barcodeProducto" id="barcodeProducto"
                                        required autofocus=none>
                                    <button type="button" class="btn btn-outline-secondary" id="scanBtn">ðŸ“¸</button>
                                </div>
                            </div>
                            <div class="_form-group mb-3">
                                <label for="descripcionProducto" id="descripcionProducto"
                                    class="form-label">DescripciÃ³n:</label>
                                <input type="text" class="form-control bg-secondary bg-opacity-50 text-white" name="" id="descripcionProducto" onchange="this.name='descripcionProducto'" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="_form-group mb-3">
                                <label for="cantidadProducto" id="cantidadProducto" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control bg-secondary bg-opacity-50 text-white" name="cantidadProducto" id="cantidadProducto" step="1"
                                    min="0" required>
                            </div>
                            <div class="_form-group mb-3">
                                <label for="precio" id="precio" class="form-label">Precio:</label>
                                <input type="number" class="form-control bg-secondary bg-opacity-50 text-white" name="precio" id="precio" step="0.01" min="0" required>
                            </div>
                        </fieldset>
                </div>
    
                <div class="card-footer d-flex flex-wrap justify-content-evenly gap-4">
                    <button type="submit" class="btn btn-primary  text-center px-4" id="submitBtn">Submit</button>
                    <button type="reset" class="btn btn-secondary text-center px-4" id="cancelBtn">Cancel</button>
                    </form>
                </div>
            </div>
        </dialog>
        <dialog id="scanDialog"  class="w-75 h-75 m-auto">
            <div class="m-auto d-flex flex-column justify-content-evenly h-100">
                <video id="scanVideo" muted autoplay="autoplay" playsinline="playsinline" webkit-playsinline width="100%"></video>
                <button id="closeDialogBtn" class="btn btn-secondary" >Close</button>
            </div>
        </dialog>
        <dialog id="detalleProductoDialog2" class="bg-dark text-white-50 col-sm-8 col-xl-6"></dialog>

        <div class="container pt-2 col-auto">
            <table id="detalleProductosTable" class="table text-white">
                <caption>
                    <tr>
                            <h3 class="h3">Lista de Compra <span id="supermercadoSpan"></span></h3>
                    </tr>
                </caption>
                <tfoot>
                    <tr>
                            <h4 class="h4">Total <span id="totalSpan"></span></h4>
                    </tr>
                </tfoot>
                <thead>
                    <tr>
                        <th>Barcode</th>
                        <th>DescripciÃ³n</th>
                        <th>Qty</th>
                        <th>Precio</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>


    <footer>
        <br><br>
        <hr class="mt-5">
        <button type="button" class="btn btn-sm btn-outline-light" id="cleanConsole">Clean Console</button>
        <div class="form-switch form-check-inline">
            <input type="checkbox" class="form-check-input" id="enableConsole" name="enableConsole">
        </div>
        <pre id="preConsole">
        </pre>
    </footer>

</body>

</html>
