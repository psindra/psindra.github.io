    <meta charset="UTF-8">

</head>

<body class="bg-black text-white-50">
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
            <a class="navbar-brand text-white-50" href="./index.html">APIs Invertir Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <!-- <ul class="navbar-nav flex-row justify-content-around"> --> 
                <ul class="navbar-nav"> 
                    <li class="nav-item mx-md-2 m-2">
                        <a class="nav-link btn btn-success btn-outline-dark" id="estadoCartera" href="#">Login</a>

                    <li class="nav-item mx-md-2 m-2">
                        <a class="nav-link btn btn-primary btn-outline-dark" id="estadoCartera" href="estadoCartera.html">Estado Cartera</a>

                    <li class="nav-item mx-md-2 m-2">

                    </li>
                </ul>
            </div>
        </div>

    <main>
        <div class="container pt-2 col-11 col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-dark">
                <div class="card-header text-center">
                    <a class="btn btn-outline-danger btn-sm float-end" onclick="this.closest('dialog').close()">x</a>
                    <p class="h4 text-success">Nueva Orden</p>
                </div>
                <div class="card-body">
                    <form action="#" id="formularioNuevaOrden">
                        <div class="input-group mb-4 flex-wrap justify-content-center">
                            <label for="mercado" class="input-group-text bg-black text-white-50">Mercado</label>
                            <input type="text" name="mercado" value="bCBA" class="form-control text-center bg-black bg-opacity-25 text-white" required style="min-width: 125px;">
                        </div>

                        <div class="input-group mb-4 flex-wrap justify-content-center">
                            <label for="simbolo" class="input-group-text bg-black text-white-50">Símbolo</label>
                            <input type="text" name="simbolo" class="form-control text-center  bg-black bg-opacity-25 text-white text-uppercase" autofocus required autocomplete style="min-width: 125px;" autocapitalize="characters">
                        </div>

                        <div class="input-group mb-4 flex-wrap justify-content-center">
                            <label for="cantidad" class="input-group-text bg-black text-white-50">Cantidad</label>
                            <input type="number" name="cantidad" value="1" class="form-control text-center  bg-black bg-opacity-25 text-white" required style="min-width: 125px;"
                            min="1">
                        </div>

                        <div class="input-group mb-4 flex-wrap justify-content-center">
                            <label for="precio" class="input-group-text bg-black text-white-50">Precio</label>
                            <input type="number" name="precio" class="form-control text-center  bg-black bg-opacity-25 text-white" required style="min-width: 125px;">
                        </div>

                        <div class="input-group mb-4 flex-wrap justify-content-center">
                            <label for="plazo" class="input-group-text bg-black text-white-50">plazo</label>
                            <!-- <input type="text" name="plazo" value="t1" class="form-control text-center  bg-black bg-opacity-25 text-white" required style="min-width: 125px;"> -->
                            <select name="plazo" id="plazo" class="form-select text-center bg-black bg-opacity-25 text-white" required style="min-width: 125px;">
                                <option value="t0"          >t0</option>
                                <option value="t1" selected >t1</option>
                                <option value="t2"          >t2</option>
                                <option value="t3"          >t3</option>
                            </select>
                        </div>

                        <div class="input-group mb-4 flex-wrap justify-content-center">
                            <label for="tipoOrden" class="input-group-text bg-black text-white-50">tipoOrden</label>
                            <!-- <input type="text" name="tipoOrden" value="precioLimite" class="form-control text-center  bg-black bg-opacity-25 text-white" required style="min-width: 125px;"> -->
                            <select name="tipoOrden" id="tipoOrden" class="form-select text-center bg-black bg-opacity-25 text-white" required style="min-width: 125px;">
                                <option value="precioLimite" selected>precioLimite</option>
                                <option value="precioMercado">precioMercado</option>
                            </select>
                        </div>

                        <div class="input-group mb-4 flex-wrap justify-content-center">
                            <label for="validez" class="input-group-text bg-black text-white-50">validez</label>
                            <input type="date" name="validez" class="form-control text-center  bg-black bg-opacity-25 text-white" value="2026-12-31" required  style="min-width: 125px;">
                        </div>

                    <!-- </form> -->
                </div>
                <div class="card-footer d-flex flex-wrap justify-content-evenly gap-4">
                    <button type="submit" class="btn btn-primary  text-center px-4" id="submitBtn">Submit</button>
                    <button type="reset" class="btn btn-secondary text-center px-4" id="cancelBtn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="sticky-bottom top-100">
        <hr class="mt-5 border-top">
        <div class="form-switch form-check-inline mx-2">
            <input type="checkbox" class="form-check-input" id="enableConsole" name="enableConsole" checked>
        </div>
        <button type="button" class="btn btn-sm btn-outline-light" id="cleanConsole">Clean Console</button>
        <pre id="preConsole">Texot de prueba
        </pre>
        <script>
            document.getElementById('enableConsole').addEventListener('change', function() {
                const preConsole = document.getElementById('preConsole');
                preConsole.style.display = this.checked ? 'block' : 'none';
            });
            document.getElementById('cleanConsole').addEventListener('click', function() {
                document.getElementById('preConsole').textContent = '';
            });
        </script>
    </footer>
    

    <!-- LOGIN DIALOG -->
    
    <!-- Borrar -->
    <dialog id="loginDialog" class="col-sm-6 col-8 col-xl-3">
        <div class="card">
        
            <div class="card-header">
            <a class="btn btn-outline-danger btn-sm end float-end" onclick="this.closest('dialog').close(); this.closest('dialog').querySelector('form#loginForm').reset()">X</a>
            <h4 class="h4 card-title text-primary" id="Título">Login</h2>
        </div>

        <div class="card-body">
            <form action="#" id="loginForm">
                <fieldset>
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="inputUsername" name="inputUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" required>
                    </div>
                </fieldset>
            </form>
            </div>
            
            <div class="card-footer d-flex flex-wrap justify-content-evenly gap-4">
                <button type="submit" class="btn btn-primary  text-center px-4" form="loginForm" id="loginBtn">Ingresar</button>
                <button type="reset" class="btn btn-secondary text-center px-4" form="loginForm" id="cancelLoginBtn">Cancel</button>
            </div>
        </div>
    </dialog>
        


</body>
</html>
