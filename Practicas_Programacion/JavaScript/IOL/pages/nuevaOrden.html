<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Online API</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="./js/index.js" defer></script>
</head>
<body class="bg-dark text-white-50">
    <nav class="navbar navbar-expand sticky-top navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-white-50" href="./index.html">APIs Invertir Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <div class="navbar-nav">
                    <li class="nav-item mx-md-2 m-2">
                        <a class="nav-link btn btn-dark" id="estadoCartera" href="../">Estado Cartera</a>
                    </li>
                    <li class="nav-item mx-md-2 m-2">
                        <a class="nav-link btn btn-dark" id="nuevaOrden" href="#">Nueva Orden</a>
                    </li>
                </div>
            </div>
        </div>
    </nav>


    <main>
        <div class="container pt-2 col-11">
            <div class="card">
                <div class="card-header text-center">
                    <a class="btn btn-outline-danger btn-sm float-end" onclick="this.closest('dialog').close()">x</a>
                    <p class="h4 text-success">Nueva Orden/p>
                </div>
                <div class="card-body">
                    <form action="#" id="formularioNuevaOrden">
                        <div class="input-group mb-4 flex-wrap">
                            <label for="mercado" class="input-group-text">Mercado</label>
                            <input type="text" name="mercado" defaultValue="bCBA" class="form-control text-center" style="min-width: 70px" required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="simbolo" class="input-group-text">SÃ­mbolo</label>
                            <input type="text" name="simbolo" class="form-control text-center" autofocus required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="cantidad" class="input-group-text">Cantidad</label>
                            <input type="number" name="cantidad" class="form-control text-center" required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="precio" class="input-group-text">Precio</label>
                            <input type="number" name="precio" class="form-control text-center" required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="plazo" class="input-group-text">plazo</label>
                            <input type="text" name="plazo" defaultValue="t1" class="form-control text-center" required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="tipoOrden" class="input-group-text">tipoOrden</label>
                            <input type="text" name="tipoOrden" defaultValue="precioLimite" class="form-control text-center" required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="validez" class="input-group-text">validez</label>
                            <input type="date" name="validez" defaultValue="2025-12-31" class="form-control text-center" required>
                        </div>

                    <!-- </form> -->
                </div>
                <div class="card-footer d-flex flex-wrap justify-content-evenly gap-4">
                    <button type="submit" class="btn btn-primary  text-center px-4" id="submitBtn">Submit</button>
                    <button type="reset" class="btn btn-secondary text-center px-4" id="cancelBtn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="sticky-bottom top-100">
        <!-- <br><br> -->
        <hr class="mt-5 border-top">
        <button type="button" class="btn btn-sm btn-outline-light" id="cleanConsole">Clean Console</button>
        <div class="form-switch form-check-inline">
            <input type="checkbox" class="form-check-input" id="enableConsole" name="enableConsole">
        </div>
        <pre id="preConsole">
        </pre>
    </footer>
    
</body>
</html>
