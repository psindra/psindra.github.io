<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Online API</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body{
            --bs-primary-rgb: 72, 0, 189;
        }
    </style>

    <script src="./js/index.js" defer></script>
</head>
<!-- <body class="bg-dark text-white-50"> -->

<body class="bg-black text-white-50">
    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
            <a class="navbar-brand text-white-50" href="./index.html">APIs Invertir Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <!-- <ul class="navbar-nav flex-row justify-content-around"> --> 
                <ul class="navbar-nav"> 
                    <li class="nav-item mx-md-2 m-2">
                        <a class="nav-link btn btn-primary btn-outline-dark" id="estadoCartera" href="../">Estado Cartera</a>
                    </li>
                    <li class="nav-item mx-md-2 m-2">
                        <a class="nav-link btn btn-primary btn-outline-dark id="nuevaOrden" href="#">Nueva Orden</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <div class="container pt-2 col-11 col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-dark">
                <div class="card-header text-center">
                    <a class="btn btn-outline-danger btn-sm float-end" onclick="this.closest('dialog').close()">x</a>
                    <p class="h4 text-success">Nueva Orden</p>
                </div>
                <div class="card-body">
                    <form action="#" id="formularioNuevaOrden">
                        <div class="input-group mb-4 flex-wrap">
                            <label for="mercado" class="input-group-text bg-black text-white-50">Mercado</label>
                            <input type="text" name="mercado" value="bCBA" class="form-control text-center bg-dark text-white" required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="simbolo" class="input-group-text bg-black text-white-50">SÃ­mbolo</label>
                            <input type="text" name="simbolo" class="form-control text-center  bg-dark text-white" autofocus required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="cantidad" class="input-group-text bg-black text-white-50">Cantidad</label>
                            <input type="number" name="cantidad" class="form-control text-center  bg-dark text-white" required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="precio" class="input-group-text bg-black text-white-50">Precio</label>
                            <input type="number" name="precio" class="form-control text-center  bg-dark text-white" required>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="plazo" class="input-group-text bg-black text-white-50">plazo</label>
                            <!-- <input type="text" name="plazo" value="t1" class="form-control text-center  bg-dark text-white" required> -->
                            <select name="plazo" id="plazo" class="form-select text-center bg-dark text-white">
                                <option value="t0"          >t0</option>
                                <option value="t1" selected >t1</option>
                                <option value="t2"          >t2</option>
                                <option value="t3"          >t3</option>
                            </select>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="tipoOrden" class="input-group-text bg-black text-white-50">tipoOrden</label>
                            <!-- <input type="text" name="tipoOrden" value="precioLimite" class="form-control text-center  bg-dark text-white" required> -->
                            <select name="tipoOrden" id="tipoOrden" class="form-select text-center bg-dark text-white" required>
                                <option value="precioLimite" selected>precioLimite</option>
                                <option value="precioMercado">precioMercado</option>
                            </select>
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="validez" class="input-group-text bg-black text-white-50">validez</label>
                            <input type="date" name="validez" value="2025-12-31" class="form-control text-center  bg-dark text-white" required>
                        </div>

                    <!-- </form> -->
                </div>
                <div class="card-footer d-flex flex-wrap justify-content-evenly gap-4">
                    <button type="submit" class="btn btn-primary  text-center px-4" id="submitBtn">Submit</button>
                    <button type="reset" class="btn btn-secondary text-center px-4" id="cancelBtn">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="sticky-bottom top-100">
        <!-- <br><br> -->
        <hr class="mt-5 border-top">
        <button type="button" class="btn btn-sm btn-outline-light" id="cleanConsole">Clean Console</button>
        <div class="form-switch form-check-inline">
            <input type="checkbox" class="form-check-input" id="enableConsole" name="enableConsole">
        </div>
        <pre id="preConsole">
        </pre>
    </footer>
    
</body>
</html>
