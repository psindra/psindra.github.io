<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Compras</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <script defer src="./index.js" type="module"></script>

</head>
<body class="bg-dark text-white-50">
    <nav class="navbar navbar-expand sticky-top navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-white-50" href="./index.html">Listas de Compras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- <a class="nav-link active" aria-current="page" href="/web/notas">Home</a> -->
                    <a class="nav-link btn btn-dark" id="nuevaListaCompra" href="#">Nueva Lista de Compras</a>
                    <!-- <a class="nav-link" href="#">Pricing</a> -->
                    <!-- <a class="nav-link disabled">Disabled</a> -->
                </div>
            </div>
        </div>
    </nav>


    <main>
        <div class="container pt-2 col-11">
            <h2 class="h2">Listas de Compras</h2>

            <table id="listaCompraTable" class="table text-white">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Supermercado</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="text-white-50">

                </tbody>
            </table>
        </div>
    </main>

    <dialog id="nuevaListaCompraDialog" class="m-auto bg-dark">
        <div class="container">
            <div class="card bg-black">
                <div class="card-header text-center">
                    <a class="btn btn-outline-danger btn-sm float-end" onclick="this.closest('dialog').close()">x</a>
                    <p class="h4 text-success">Nueva Lista de Compra</p>
                </div>

                <div class="card-body">
                    <form action="#" id="formularioNvaLista">
                        <div class="input-group mb-4 flex-wrap">
                            <label for="fechaCompra" class="input-group-text bg-dark text-white-50">Fecha</label>
                            <!-- <input type="date" class="form-control text-center bg-dark text-white" style="min-width: 140px;" name="fechaCompra" onfocus="this.value=(new Date().toLocaleDateString('fr-CA'))" required> -->
                            <input type="text" class="form-control text-center bg-dark text-white" style="min-width: 140px;" name="fechaCompra" onfocus="(this.type='date', this.value=(new Date().toLocaleDateString('fr-CA')))">
                        </div>

                        <div class="input-group mb-4 flex-wrap">
                            <label for="supermercado" class="input-group-text bg-dark text-white-50">Supermercado</label>
                            <input type="text" name="supermercado" class="form-control text-center bg-dark text-white" style="min-width: 70px" autofocus required>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-success d-block mx-auto text-center mt-2 px-4" id="crearNuevaListaCompra">Crear Lista de Compras</a>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </dialog>

    <br><br>
    <hr>
    <button id="cleanConsole">Clean Console</button> <input type="checkbox" id="enableConsole" name="enableConsole">
    <pre id="preConsole">
    </pre>
</body>

</html>
